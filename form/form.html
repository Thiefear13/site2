<!DOCTYPE html>
<html>
<head>
 <link rel="stylesheet" type="text/css" href="css/style_form.css"/>
 <title>Module 1.3 - Form styles</title>
</head>
<body>
<div class="content">
 <h1>Form</h1>
 <form class="mr" action="index.html" method="post">
   <fieldset class="brd">
       <label for="id_name">Name</label>
       <input type="text" name="name" placeholder="Type you name" id="id_name">
   </fieldset >
   <fieldset class="brd">
     <label for="id_name">Country</label>
     <select class="cnt" name="">
       <option value="">USA</option>
       <option value="">UA</option>
       <option value="">EN</option>
     </select>
   </fieldset>
   <fieldset class="default">
     <legend>Gender</legend>
     <div class="sc">
       <input type="radio" name="type" value="" id="id_male">
       <label for="id_male">Male</label>
     </div>
     <div class="sc">
       <input type="radio" name="type" value="" id="id_female">
       <label for="id_female">Female</label>
     </div>
   </fieldset>

   <fieldset class="default">
     <legend>Select type</legend>
     <div class="sc">
       <input type="checkbox" name="type" value="" id="id_male1">
       <label for="id_male1">type 1</label>
     </div>
     <div class="sc">
       <input type="checkbox" name="type" value="" id="id_female1">
       <label for="id_female1">type 2</label>
     </div>
   </fieldset>

   <fieldset class="brd">
     <label for="id_description">Description</label>
     <textarea name="description" rows="8" placeholder="Type you message" cols="80" id="id_description"></textarea>
   </fieldset>

   <fieldset class="brd">
     <button type="button" name="button">SUBMIT FORM</button>
   </fieldset>
 </form>
</div>



</body>

</html>
